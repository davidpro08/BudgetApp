<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>내역 수정</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">

<div class="container">
  <h2 class="mb-4">✏️ 기존 내역 수정</h2>

  <form th:action="@{'/transactions/edit/' + ${transactionDto.id}}" method="post" th:object="${transactionDto}">
    <div class="mb-3">
      <label>제목</label>
      <input type="text" th:field="*{title}" th:value="*{title}" class="form-control"/>
    </div>

    <div class="mb-3">
      <label>금액</label>
      <input type="number" th:field="*{amount}" th:value="*{amount}" class="form-control"/>
    </div>

    <div class="mb-3">
      <label>타입</label>
      <select th:field="*{type}" th:value="*{type}" class="form-select">
        <option value="INCOME">수입</option>
        <option value="EXPENSE">지출</option>
      </select>
    </div>

    <div class="mb-3">
      <label>날짜</label>
      <input type="date" th:field="*{date}" th:value="*{date}" class="form-control"/>
    </div>

    <div class="mb-3">
      <label>카테고리</label>
      <input type="text" th:field="*{category}" th:value="*{category}" class="form-control"/>
    </div>

    <button type="submit" class="btn btn-primary">수정</button>
  </form>
</div>

</body>
</html>
