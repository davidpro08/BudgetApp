<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>가계부 내역</title>

    <!-- 부트스트랩 CDN 적용 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

<div class="container">
    <h2 class="text-primary">📒 가계부 내역</h2>

        <table class="table table-bordered table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>넣은 순서</th>
                <th>제목</th>
                <th>금액</th>
                <th>타입</th>
                <th>날짜</th>
                <th>카테고리</th>
                <th>삭제 버튼</th>
            </tr>
            </thead>
            <tbody>
            <tr class="shadow-sm rounded" th:each="t : ${transactions}">
                <td th:text="${t.id}"></td>
                <td th:text="${t.title}"></td>
                <td class="fw-bold" th:text="${t.amount} + ' 원'"></td>
                <td th:text="${t.type}"
                    th:classappend="${t.type} == 'INCOME' ? 'text-success bg-primary' : 'text-danger bg-warning'">
                </td>
                <td th:text="${t.date}"></td>
                <td th:text="${t.category}"></td>
                <td>
                    <form th:action="@{/transactions/delete/{id}(id=${t.id})}" method="post">
                        <button type="submit" class="btn btn-sm btn-danger">❌ 삭제</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>


    <div class="mb-3">
        <a href="/transactions?sort=idAsc" class="btn btn-outline-primary btn-sm">🆔 시간 순</a>
        <a href="/transactions?sort=idDesc" class="btn btn-outline-secondary btn-sm">🆔 최신 순</a>
        <a href="/transactions?sort=dateAsc" class="btn btn-outline-primary btn-sm">🕰️ 날짜 시간 순</a>
        <a href="/transactions?sort=dateDesc" class="btn btn-outline-secondary btn-sm">📅 날짜 최신 순</a>
        <a href="/transactions?sort=categoryAsc" class="btn btn-outline-primary btn-sm">🔼 카테 정렬</a>
        <a href="/transactions?sort=categoryDesc" class="btn btn-outline-secondary btn-sm">🔽 카테 정렬</a>
        <a href="/transactions?sort=amountAsc" class="btn btn-outline-primary btn-sm">💸 금액 낮은순</a>
        <a href="/transactions?sort=amountDesc" class="btn btn-outline-secondary btn-sm">💰 금액 높은순</a>
    </div>

    <div class="mb-2">
        <a href="/transactions/new" class="btn btn-primary bnt-lg">➕ 등록</a>
    </div>
</div>

</body>
</html>
